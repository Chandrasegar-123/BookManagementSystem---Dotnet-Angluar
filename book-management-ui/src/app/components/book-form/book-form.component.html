<h2>{{ isEditMode ? 'Edit Book' : 'Add New Book' }}</h2>

<p *ngIf="isLoading">Loading...</p>

<form *ngIf="!isLoading" (ngSubmit)="saveBook()">
  <label>Title:</label>
  <input type="text" [(ngModel)]="book.title" name="title" required><br><br>

  <label>Author:</label>
  <input type="text" [(ngModel)]="book.author" name="author" required><br><br>

  <label>ISBN:</label>
  <input type="text" [(ngModel)]="book.isbn" name="isbn" required><br><br>

  <label>Publication Date:</label>
  <input type="date" [(ngModel)]="book.publicationDate" name="publicationDate" required><br><br>

  <button type="submit">{{ isEditMode ? 'Update' : 'Add' }} Book</button>
</form>
