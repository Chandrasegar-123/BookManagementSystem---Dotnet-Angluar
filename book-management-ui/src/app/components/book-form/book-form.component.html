<div class="form-wrapper">
  <div class="form-card">
    <h2>{{ isEditMode ? 'Edit Book' : 'Add New Book' }}</h2>

    <p *ngIf="isLoading">Loading...</p>

    <form *ngIf="!isLoading" (ngSubmit)="saveBook()">
      <label>Title</label>
      <input type="text" [(ngModel)]="book.title" name="title" placeholder="Enter title" required>

      <label>Author</label>
      <input type="text" [(ngModel)]="book.author" name="author" placeholder="Enter author" required>

      <label>ISBN</label>
      <input type="text" [(ngModel)]="book.isbn" name="isbn" placeholder="Enter ISBN" required>

      <label>Publication Date</label>
      <input type="date" [(ngModel)]="book.publicationDate" name="publicationDate" required>

      <button type="submit">{{ isEditMode ? 'Update Book' : 'Add Book' }}</button>
    </form>
  </div>
</div>
