<h2>Books List</h2>

<p *ngIf="isLoading">Loading books...</p>

<table border="1" cellpadding="8" *ngIf="!isLoading && books.length > 0">
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Author</th>
    <th>ISBN</th>
    <th>Publication Date</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let book of books">
    <td>{{ book.id }}</td>
    <td>{{ book.title }}</td>
    <td>{{ book.author }}</td>
    <td>{{ book.isbn }}</td>
    <td>{{ book.publicationDate | date:'yyyy-MM-dd' }}</td>
    <td>
      <button [routerLink]="['/edit-book', book.id]">Edit</button>
      <button (click)="deleteBook(book.id)">Delete</button>
    </td>
  </tr>
</table>

<ng-template #noData>
  <p *ngIf="!isLoading && books.length === 0">No books found.</p>
</ng-template>
